<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB2Hex</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>RGB2Hex</h2>

    <div id="sliderBox">
      <div class="row mx-auto d-flex justify-content-center" style="width: 300px;">
        <div class="alert redSlider" role="alert">R</div>
        <div class="slidecontainer px-1">
          <input type="range" min="0" max="255" value="0" class="slider" id="RedSlider">
        </div>
        <div class="alert redSlider" role="alert" id="RedValue">0</div>
      </div>

      <div class="row mx-auto d-flex justify-content-center" style="width: 300px;">
        <div class="alert greenSlider" role="alert">G</div>
        <div class="slidecontainer px-1">
          <input type="range" min="0" max="255" value="0" class="slider" id="GreenSlider">
        </div>
        <div class="alert greenSlider" role="alert" id="GreenValue">0</div>
      </div>


      <div class="row mx-auto d-flex justify-content-center" style="width: 300px;">
        <div class="alert blueSlider" role="alert">B</div>
        <div class="slidecontainer px-1">
          <input type="range" min="0" max="255" value="0" class="slider" id="BlueSlider">
        </div>
        <div class="alert blueSlider" role="alert" id="BlueValue">0</div>
      </div>
    </div>

    <div class="alert mx-auto d-flex justify-content-center align-items-center" role="alert" id="hexBox">
      <h3 id="HexValue">#000000</h3>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
